<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <section class="top-section">
        <h1>Library of Alexandria</h1>
        <button class="new-book">New Book</button>
    </section>
    <dialog class="new-book-dialog">
        <form  method = 'dialog'id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">No. of pages:</label>
            <input type="number" value="0" min="0" max="1000" name="pages" id="pages">
            <label for="read">Read:</label>
            <input type="radio" name="read" value="Yes" id="read">
            <label for="read">Yes</label>
            <input type="radio" name="read" value='No' id="not-read">
            <label for="not-read">No</label>
           <div class="button-container"> <button class="black-button dialog-submit" type="submit">Save</button>
        </form>
    </dialog>
    <section class="card-container"></section>
</body>
</html>
